<DOCTYPE html>
  <html>
  <head>
    <title>Clock Out Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
    <body>

      <c><span>Clock Out Time Calculator</span><br></c>

      <div class="container">
        <div class="row">
          <div class="s12 m6 l3">
            <div class="card grey darken-1">
              <div class="card-content white-text">
                  <a>
                    Clock in time:
                  <d><input type="text" id = "clockIn" class="timepicker"></d>

                    Clock out lunch time:
                    <d><input type="text" id = "clockOutMeal" class="timepicker"></d>

                    Clock in lunch time:
                    <d><input type="text" id = "clockInMeal" class="timepicker"></d>

                    <b class="btn red" id="button" onclick="calc()">Calculate</b><br>

                    <span id="message"></span>
                    <span id= "hh"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

          <script type = "text/javascript" src="main.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

        </body>
      </html>
